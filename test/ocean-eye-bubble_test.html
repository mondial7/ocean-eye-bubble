<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ocean-eye-bubble test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../ocean-eye-bubble.js"></script>
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <ocean-eye-bubble></ocean-eye-bubble>
      </template>
    </test-fixture>

    <script type="module">
      suite('ocean-eye-bubble', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('Basic');
          assert.equal(element.visible, true);
          assert.equal(element.counter, 8);
          assert.equal(element.bubbles.length, 8);
        });

      });
    </script>

  </body>
</html>
