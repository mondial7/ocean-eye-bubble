<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ocean-eye-bubble test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../ocean-eye-bubble.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <ocean-eye-bubble></ocean-eye-bubble>
      </template>
    </test-fixture>

    <script>
      suite('ocean-eye-bubble', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('Basic');
          assert.equal(element.visible, true);
          assert.equal(element.counter, 8);
          assert.equal(element.bubbles.length, 8);
        });

      });
    </script>

  </body>
</html>
