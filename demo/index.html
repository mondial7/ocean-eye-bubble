<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ocean-eye-bubble demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../ocean-eye-bubble.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic ocean-eye-bubble demo</h3>
      <demo-snippet>
        <template>
          <ocean-eye-bubble id="bubble1">Halo!</ocean-eye-bubble>
          <div>
            <button id="toggle">Toggle element</button>
            <button id="spread">Spread bubbles</button>
            <button id="bubbling">Reposition bubbles</button>
          </div>
          <script>
          let bubble = document.getElementById('bubble1')
          document.getElementById('toggle').onclick = () => {
            bubble.toggle()
          }
          document.getElementById('spread').onclick = () => {
            bubble.togglePosition()
          }
          document.getElementById('bubbling').onclick = () => {
            bubble.rebubble()
          }
          </script>
        </template>
      </demo-snippet>
      <h3>Choose number and color of bubbles</h3>
      <demo-snippet>
        <template>
          <style>
          #bubble2 { --bubble-size: 90%; height: 400px; background: skyblue; display: block; margin: 40px auto; }
          </style>
          <ocean-eye-bubble id="bubble2" counter="80" color="#f8f8f8"></ocean-eye-bubble>
        </template>
      </demo-snippet>
      <h3>Component sizes of bubble</h3>
      <demo-snippet>
        <template>
          <style>
          #bubble3 { --bubble-size: 100%; width: 100%; height: 200px; }
          </style>
          <ocean-eye-bubble id="bubble3" color="orange"></ocean-eye-bubble>
        </template>
      </demo-snippet>
      <h3>Bubble content</h3>
      <demo-snippet>
        <template>
          <ocean-eye-bubble id="bubble4" color="orange">
            <div style="text-align:center;color:#888;font-family:Arial,san-serif;">
              <h1 style="font-size:45px">87%</h1>
              <p>Anything you like</p>
            </div>
          </ocean-eye-bubble>
          <script>
          document.getElementById('bubble4').onclick = function(){
            this.togglePosition()
          }
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
